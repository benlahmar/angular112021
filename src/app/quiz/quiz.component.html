<div class="container">
    
    <p>
        vous avez demand√© le quiz  {{slug}}
    </p>
<div class="container">
    <app-config [data]="quiz.config"></app-config>
</div>
<div >
    <button class="btn btn-primary" (click)="changemode('quiz')">Quiz</button>
    <button class="btn btn-success" (click)="changemode('review')" *ngIf="quiz.config.allowReview">Review</button>
    <button class="btn btn-primary" (click)="changemode('submit')">Submit</button>
</div>
<div *ngIf="mode=='quiz'">

    <p *ngIf="quiz.config.showClock">{{date}}</p>
    {{duree}}
    <p>{{quiz.config.duration -duree }}</p>
    {{quiz.name}}
    <div *ngFor="let q of quiz.questions; index as i">
        <div *ngIf="i==page">
        
            <app-question  [qst]="q"  >
            </app-question>
            <div class="bt">
                <button (click)="goto(i-1)" *ngIf="i>0 && quiz.config.allowBack" >prev</button>
                <button (click)="goto(i+1)" [hidden]=" i > data.questions.length-2" >next</button>
            </div>
        </div>
        
    </div>
    
</div>

<div *ngIf="mode=='review'">
   <h2>Review</h2> 
   <div *ngFor="let q of quiz.questions; index as i" >
       <app-question  [qst]="q" [mode]="mode" >
        </app-question>
    </div>
</div>

<div *ngIf="mode=='submit'">
   <h2>Submit</h2>
    <div *ngFor="let q of quiz.questions; index as i" >
        <app-question  [qst]="q" [mode]="mode" >
         </app-question>
    </div>
</div>
</div>
