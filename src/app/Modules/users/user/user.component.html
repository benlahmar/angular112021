<p>user works!</p>
{{status}}
<div class="row">
    

<mat-card class="example-card col-sm-4" *ngFor="let u of users">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{u.username}}</mat-card-title>
      <mat-card-subtitle>{{u.name}}</mat-card-subtitle>
    </mat-card-header>
    <img style="width: 40px;" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{u.email}} - {{u.phone}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button >details</button>
      <button mat-button (click)="sup(u.id)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
